name: QMK Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install QMK CLI
        run: |
          python3 -m pip install --upgrade pip
          pip3 install qmk

      - name: Set up QMK environment
        run: |
          qmk setup -H .
          qmk config user.keyboard=lhp14lite_d
          qmk config user.keymap=default

      - name: Compile LHP14 Lite firmware
        run: qmk compile -kb lhp14lite_d -km default
