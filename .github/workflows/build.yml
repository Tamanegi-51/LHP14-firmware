name: QMK Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install QMK
        run: |
          python3 -m pip install --upgrade pip
          pip3 install qmk
          qmk setup -y

      - name: Compile myjoy via keymap
        run: |
          qmk compile -kb myjoy -km via
